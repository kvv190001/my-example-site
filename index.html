<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@500&family=Montserrat:ital,wght@1,300&family=Roboto&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="author" content="Viet Khue Vu">
    <meta name="title" content="Personal Project - Build a Survey Form">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <form id="survey-form">
            <fieldset>
                <p>
                    <label for="name" id="name-label">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="on" required>
                </p>
                <p>
                    <label for="email" id="email-label">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" autocomplete="on"
                        required>
                </p>
                <p>
                    <label for="number" id="number-label">Age (optional)</label>
                    <br>
                    <input type="number" name="number" id="number" placeholder="Age" min="1" max="200">
                </p>
                <p>
                    <label for="role">Which option best describes your current role?</label>
                    <br>
                    <select name="role" id="dropdown">
                        <option value="select">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time job">Full Time Job</option>
                        <option value="full-time learner">Full Time Learner</option>
                        <option value="not say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <p>
                    <input type="radio" name="recommendation" id="definitely" value="definitely" class="input-radio">
                    <label for="definitely">Definitely</label>
                </p>
                <p>
                    <input type="radio" name="recommendation" id="maybe" value="maybe" class="input-radio">
                    <label for="maybe">Maybe</label>
                </p>
                <p>
                    <input type="radio" name="recommendation" id="not-sure" value="not-sure" class="input-radio">
                    <label for="not-sure">Not sure</label>
                </p>
                <p>
                    <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                    <br>
                    <select name="favorite-feature" id="favorite-feature">
                        <option value="option">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                </p>

                <p>What would you like to see improved? (Check all that apply)</p>
                <p>
                    <input type="checkbox" name="improvement" id="front-end" value="front-end" class="input-checkbox">
                    <label for="front-end">Front-end Projects</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="back-end" value="back-end" class="input-checkbox">
                    <label for="back-end">Back-end Projects</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="data" value="data" class="input-checkbox">
                    <label for="data">Data Visualization</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="challenges" value="challenges" class="input-checkbox">
                    <label for="challenges">Challenges</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="open-source" value="open-source"
                        class="input-checkbox">
                    <label for="open-source">Open Source Community</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="gitter" value="gitter" class="input-checkbox">
                    <label for="gitter">Gitter help rooms</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="videos" value="videos" class="input-checkbox">
                    <label for="videos">Videos</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="meetup" value="meetup" class="input-checkbox">
                    <label for="meetup">City Meetups</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="wiki" value="wiki" class="input-checkbox">
                    <label for="wiki">Wiki</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="forum" value="forum" class="input-checkbox">
                    <label for="forum">Forum</label>
                </p>
                <p>
                    <input type="checkbox" name="improvement" id="courses" value="courses" class="input-checkbox">
                    <label for="courses">Additional Courses</label>
                </p>

                <p>
                    <label for="comment">Any comments or suggesions?</label>
                    <br>
                    <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
                </p>

                <button type="submit" id="submit">Submit</button>
            </fieldset>
        </form>
    </main>

</body>

<footer>
    <p id="copyright">
        Copyright &copy; Viet Khue Vu
    </p>
</footer>

</html>
